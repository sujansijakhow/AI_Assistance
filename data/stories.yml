version: "3.1"

stories:

- story: happy mood flow
  steps:
    - intent: greet
    - action: utter_greet
    - intent: mood_great
    - action: action_set_mood
    - action: utter_happy

- story: sad mood accepted
  steps:
    - intent: greet
    - action: utter_greet
    - intent: mood_unhappy
    - action: action_set_mood
    - action: utter_cheer_up
    - action: utter_did_that_help
    - intent: affirm
    - action: utter_happy

- story: sad mood rejected
  steps:
    - intent: mood_unhappy
    - action: action_set_mood
    - action: utter_cheer_up
    - intent: deny
    - action: utter_goodbye

- story: weather forecast flow
  steps:
    - intent: ask_weather_forecast
    - action: action_get_weather_forecast  # asks for city if empty
    - intent: inform  # user provides city
    - action: action_get_weather_forecast  # now returns forecast
