<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujan's AI Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-title {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .sub-title {
            color: #8f8c8c;
            font-size: 14px;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            padding: 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:last-child {
            background: #28a745;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .bubble.user {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .bubble.bot {
            background: #e5e5ea;
            color: black;
            border-bottom-left-radius: 0;
        }

        .speak-btn {
            margin-left: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="chat-title">ðŸ¤– Sujan's Chatbot</div>
    <div class="sub-title">Type or speak to the AI</div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type or speak..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoice()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("messageInput");
        const rasaUrl = "https://rasa-backend-84em.onrender.com/chat";

        // Append messages to chat box
        function appendMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;

            const bubble = document.createElement("div");
            bubble.className = `bubble ${sender}`;
            bubble.textContent = message;

            messageElement.appendChild(bubble);

            // Add speak button only for bot messages
            if (sender === "bot") {
                const speakBtn = document.createElement("button");
                speakBtn.innerText = "ðŸ”Š";
                speakBtn.className = "speak-btn";
                speakBtn.onclick = () => speakText(message);
                messageElement.appendChild(speakBtn);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            input.value = "";

            try {
                const response = await fetch(rasaUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.length === 0) {
                    appendMessage("I didn't understand that ðŸ˜…", "bot");
                } else {
                    data.forEach(reply => {
                        appendMessage(reply.text, "bot");
                    });
                }

            } catch (error) {
                appendMessage("Bot is offline ðŸ˜¢", "bot");
                console.error("Error:", error);
            }
        }

        // Voice input (speech-to-text)
        function startVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Voice recognition not supported.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = false;

            recognition.start();

            recognition.onresult = function (event) {
                const voiceText = event.results[0][0].transcript;
                input.value = voiceText;
                sendMessage();
            };

            recognition.onerror = function (event) {
                console.error("Voice error:", event.error);
            };
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        input.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
